<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="formArea">
        <form action="" class="form">
            <label for="howMany">How Many?</label>
            <input type="number" name="howMany" class="howMany">

            <label for="whichCoin">Which Coin?</label>
            <select name="whichCoin" class="whichCoin">
                <option value="">Please pick a coin.</option>
                <option value=".01" id="penny coin">Penny</option>
                <option value=".05" id="nickel coin">Nickel</option>
                <option value=".10" id="dime coin">Dime</option>
                <option value=".25" id="quarter coin">Quarter</option>
            </select><br>
            <button type="submit" class="button">Make Money!</button>
        </form>
        <p class="total">Total:</p>
    </section>
    <section class="coinPurse">
    
    </section>

<script src="./script.js"></script>
</body>
</html>
